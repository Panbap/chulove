<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveDay</title>
    <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: black;
        }

        #bear {
            position: absolute;
            left: 10px;
            bottom: 50px;
            width: 110px;
            z-index: 2;
            transition: transform 0.2s;
            cursor: pointer;
        }

        #bear:hover {
            transform: scale(1.2);
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        #portrait-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            font-size: 24px;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            padding: 20px;
            flex-direction: column;
            display: flex;
        }

        .rotate-icon {
            width: 80px;
            font-size: 48px;
            animation: rotateHint 1.2s ease-in-out infinite;
            transform-origin: center;
        }

        /* Animation hiá»‡u á»©ng xoay ngang nháº¹ */
        @keyframes rotateHint {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(20deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-20deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        #playMusicBtn:hover {
            transform: scale(1.1);
            transition: 0.2s;
        }

        #playMusicBtn i {
            color: #cccccc;
        }
    </style>
</head>

<body>

    <div id="portrait-warning" style="display: none;">
        <img class="rotate-icon" src="./assets/123.png" alt="Rotate icon">
        Vui lÃ²ng xoay ngang thiáº¿t bá»‹ Ä‘á»ƒ xem ná»™i dung ðŸŽ‰
    </div>

    <img id="bear" src="./assets/anh321.gif" alt="Bear">

    <canvas id="overlayCanvas"></canvas>

    <button id="playMusicBtn"
        style="display: none; position: fixed; top: 20px; right: 20px; font-size: 20px; background: transparent; border: none; cursor: pointer; z-index: 9999;">
        <i class="fa-solid fa-volume-xmark"></i>
    </button>
